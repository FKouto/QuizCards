<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizTime</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./assets/Images/Fav-icon.png" type="image/x-icon">
    <!-- CSS Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="/assets/CSS/global.css" />
    <link rel="stylesheet" href="/assets/CSS/quiz.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="screen">
        <div class="header">
          <h2><b class="bold">&#128075; Quiz</b>Time</h2>
          <span id="score" class="score"></span>
        </div>
        <div id="question" class="question"></div>
        <footer>
          <span id="number-question" class="number">
            <!-- <b class="highlight-number">4</b>/5 -->
          </span>
          <button class="next-question" onclick="next()">
            <img class="arrow"" src="/assets/Images/nav-arrow-right.svg"
            alt="">
          </button> 
        </footer>
      </div>
    </div>
    <!-- <script src="quiz.js"></script> -->
    <script src="/assets/JS/quiz.js"></script>
    <script src="/assets/JS/score.js"></script>
    <!-- <script src="score.js"></script> -->
  </body>
</html>
